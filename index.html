<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Webpage uses a CSS Box Model.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="paragraph">
      <p>This is a paragraph with the class "paragraph". In addition, it is in between div tags.</p>
    </div>
    <br>
    <div class="img">
      <img src="./images/smile.png" alt="Smiley" width="300px" height="300px">
    </div>
    <div class="table">
      <table>
      <tr>
        <th>Color</th>
        <th>Fruit</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>Red</td>
        <td>Apple</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>Orange</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td>Banana</td>
        <td>3</td>
      </tr>
    </table>
  </div>
  </body>
</html>
